server:
  port: 8080

spring:
  application:
    name: pay-hub
  main:
    allow-bean-definition-overriding: true
  config:
    import: optional:file:.env[.properties]
  flyway:
    baselineOnMigrate: true
    locations: classpath:db/migration
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://localhost:${DB_PORT}/${DB_DATABASE}?stringtype=unspecified
    username: ${DB_USER}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  cache:
    type: jcache
    jcache:
      provider: com.hazelcast.cache.impl.HazelcastServerCachingProvider
      config: classpath:hazelcast.xml

security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    validity-in-milliseconds: 7200000
  aes:
    secret-key: ${AES_SECRET_KEY}

bucket4j:
  enabled: true
  filters:
    - cache-name: api-rate-limit
      url: /api.*
      filter-order: 100
      rate-limits:
          - execute-condition: "@securityContext.isAuthenticated()"
            cache-key: "@securityContext.getUsername()"
            bandwidths:
              - capacity: 10
                time: 1
                unit: minutes
          - execute-condition: "@securityContext.isAuthenticated() == false"
            cache-key: "getRemoteAddr()"
            bandwidths:
              - capacity: 5
                time: 1
                unit: minutes

management:
  endpoints:
    enabled-by-default: false
    web:
      exposure:
        include: 'health,metrics,prometheus'
  endpoint:
    health:
      enabled: true
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
