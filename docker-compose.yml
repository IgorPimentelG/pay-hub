version: '3.9'

services:
  db:
    container_name: db
    image: postgres:15.0-alpine
    restart: always
    ports:
      - '${DB_PORT}:${DB_PORT}'
    environment:
      POSTGRES_PORT: ${DB_PORT}
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_SCHEMA: public
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - local

volumes:
  db_data:

networks:
  local:
    driver: bridge